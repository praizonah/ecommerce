<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRASUFAVIC - Register</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8e8e8;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card1 {
      background: #f0f0f0;
      padding: 50px 40px;
      border-radius: 0;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.8s ease-out;
      border-top: 4px solid #d4af37;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card1 h2 {
      font-size: 28px;
      color: #1a1a1a;
      margin-bottom: 30px;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 14px 16px;
      border: 2px solid #ddd;
      border-radius: 0;
      font-size: 14px;
      background: white;
      color: #333;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
    }

    input::placeholder {
      color: #999;
    }

    .input-group {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-group input {
      flex: 1;
      padding-right: 45px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 5px;
      transition: all 0.3s ease;
    }

    .toggle-password:hover {
      transform: scale(1.2);
    }

    button[type="submit"] {
      padding: 14px 16px;
      background: #1a1a1a;
      color: #d4af37;
      border: 2px solid #d4af37;
      border-radius: 0;
      cursor: pointer;
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: #d4af37;
      color: #1a1a1a;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
    }

    button[type="submit"]:active {
      transform: scale(0.98);
    }

    #message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 0;
      text-align: center;
      display: none;
      font-size: 13px;
      font-weight: 600;
      animation: slideInDown 0.4s ease-out;
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #message.success {
      background: #d4edda;
      color: #155724;
      border: 2px solid #d4af37;
    }

    #message.error {
      background: #f8d7da;
      color: #721c24;
      border: 2px solid #d4af37;
    }

    #logg {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    #logg a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    #logg a:hover {
      text-decoration: underline;
      color: #1a1a1a;
    }

    @media (max-width: 768px) {
      .card1 {
        padding: 40px 25px;
      }

      .card1 h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="card1">
    <h2>Create Account</h2>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" class="toggle-password" data-target="password">üëÅÔ∏è</button>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="button" class="toggle-password" data-target="confirmPassword">üëÅÔ∏è</button>
      </div>

      <button type="submit">Register</button>
    </form>

    <p id="message"></p>
    <p id="logg">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        
        if (input.type === 'password') {
          input.type = 'text';
          this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
        } else {
          input.type = 'password';
          this.textContent = 'üëÅÔ∏è';
        }
      });
    });

    // Handle registration form submission
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');

      // Validation
      if (!name || !email || !password || !confirmPassword) {
        messageDiv.textContent = 'All fields are required';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        return;
      }

      if (password !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        messageDiv.textContent = 'Password must be at least 6 characters';
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
        return;
      }

      try {
        const response = await axios.post('http://localhost:4000/api/v1/users/register', {
          name: name,
          email: email,
          password: password
        });

        if (response.status === 201 || response.data.success) {
          messageDiv.textContent = '‚úì Registration successful! Redirecting to login...';
          messageDiv.className = 'success';
          messageDiv.style.display = 'block';
          
          // Clear form
          document.getElementById('registerForm').reset();
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }
      } catch (error) {
        console.error('Registration error:', error);
        
        if (error.response) {
          messageDiv.textContent = error.response.data.message || 'Registration failed. Please try again.';
        } else if (error.request) {
          messageDiv.textContent = 'No response from server. Please try again.';
        } else {
          messageDiv.textContent = 'An error occurred. Please try again.';
        }
        
        messageDiv.className = 'error';
        messageDiv.style.display = 'block';
      }
    });
  </script>

</body>
</html>
