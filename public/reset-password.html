<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .reset-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .reset-container p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-requirements {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
        }

        .password-requirements ul {
            margin-left: 20px;
            margin-top: 5px;
        }

        .password-requirements li {
            margin-bottom: 5px;
        }

        .btn-reset {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .invalid-token {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <p>Enter your new password below</p>

        <div class="invalid-token" id="invalidToken">
            <p>⚠️ Invalid or expired reset link. Please request a new one.</p>
        </div>

        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>

            <div class="password-requirements">
                <strong>Password Requirements:</strong>
                <ul>
                    <li>At least 6 characters</li>
                    <li>At least 1 special character (!@#$%^&* etc.)</li>
                </ul>
            </div>

            <button type="submit" class="btn-reset">Reset Password</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Resetting password...</p>
            </div>

            <div class="message" id="message"></div>
        </form>

        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const resetForm = document.getElementById('resetForm');
        const invalidToken = document.getElementById('invalidToken');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        // Verify token on page load
        async function verifyToken() {
            if (!token) {
                invalidToken.style.display = 'block';
                resetForm.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/v1/users/verify-token/${token}`);
                if (response.ok) {
                    resetForm.style.display = 'block';
                } else {
                    invalidToken.style.display = 'block';
                    resetForm.style.display = 'none';
                }
            } catch (err) {
                console.error('Error verifying token:', err);
                invalidToken.style.display = 'block';
                resetForm.style.display = 'none';
            }
        }

        // Verify token when page loads
        verifyToken();

        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.textContent = '❌ Passwords do not match';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            // Validate password length
            if (password.length < 6) {
                messageDiv.textContent = '❌ Password must be at least 6 characters';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            // Validate special character
            if (!/[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/.test(password)) {
                messageDiv.textContent = '❌ Password must contain at least one special character';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            loadingDiv.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch(`/api/v1/users/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password, confirmPassword })
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';

                if (response.ok) {
                    messageDiv.textContent = '✅ ' + data.message + ' Redirecting to login...';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = '❌ ' + (data.message || 'Error resetting password');
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (err) {
                loadingDiv.style.display = 'none';
                messageDiv.textContent = '❌ ' + err.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
