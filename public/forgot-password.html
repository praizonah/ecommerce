<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .forgot-container h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .forgot-container p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-send {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 3px;
            font-size: 13px;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1>Forgot Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password</p>

        <div class="info-box">
            üí° Check your spam folder if you don't see the email in your inbox
        </div>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn-send" id="submitBtn">Send Reset Link</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Sending email...</p>
            </div>

            <div class="message" id="message"></div>
        </form>

        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        const forgotForm = document.getElementById('forgotForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        forgotForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                messageDiv.textContent = '‚ùå Please enter a valid email address';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            loadingDiv.style.display = 'block';
            messageDiv.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/v1/users/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                loadingDiv.style.display = 'none';

                if (response.ok) {
                    messageDiv.textContent = '‚úÖ ' + data.message + ' Please check your email.';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    forgotForm.reset();
                    submitBtn.disabled = false;

                    // Optional: Redirect after 3 seconds
                    // setTimeout(() => {
                    //     window.location.href = 'login.html';
                    // }, 3000);
                } else {
                    messageDiv.textContent = '‚ùå ' + (data.message || 'Error sending reset email');
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                    submitBtn.disabled = false;
                }
            } catch (err) {
                loadingDiv.style.display = 'none';
                messageDiv.textContent = '‚ùå ' + err.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
